<body>
  <mat-toolbar>
      <mat-icon>
          menu
      </mat-icon>   
      {{currentNav}}    
  
      <h1>My Online Portfolio</h1>
  </mat-toolbar>
  
  <mat-sidenav-container>
      <mat-sidenav mode="side" opened>
  
          <img class="avatar mat-elevation-z8" src="https://apps.evsu.edu.ph/assets/img/students/2019/2019-04914-470e1f4d9964b5af42657f29606fa27a.jpg">
          <h4 class="name">Mark Jordanniele G. Magalona</h4>
          <p style="font-style: pyrus;color: rgb(73, 72, 72);">Future Game Developer</p>
  
          <mat-divider></mat-divider>
  
          <mat-list class="list">
              <mat-list-item> 
                  <mat-icon class="icon">home</mat-icon> 
                  <a routerLink="home" (click)="navClick('Home')" routerLinkActive="active" class="anchor_class">Home</a>
              </mat-list-item>
              
              <mat-list-item> 
                  <mat-icon class="icon">person</mat-icon> 
                  <a routerLink="profile" (click)="navClick('Profile')" routerLinkActive="active" class="anchor_class">Profile</a>
              </mat-list-item>
              <mat-list-item>
                  <mat-icon class="icon">image</mat-icon>
                  <a routerLink="gallery" (click)="navClick('Gallery')" routerLinkActive="active" class="anchor_class">Gallery</a> 
              </mat-list-item>
              <mat-list-item> 
                  <mat-icon class="icon">phone</mat-icon> 
                  <a routerLink="contact" (click)="navClick('Contact')" routerLinkActive="active" class="anchor_class">Contact</a>
              </mat-list-item>
          </mat-list>
      </mat-sidenav>
      <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
      </mat-sidenav-content>
      
  </mat-sidenav-container>
  </body>
